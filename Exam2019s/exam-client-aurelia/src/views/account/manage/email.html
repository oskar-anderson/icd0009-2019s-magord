<template>

    <h1>Manage your account</h1>

    <div>
        <h4>Change your account settings</h4>
        <hr />
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item"><a class="nav-link" id="profile"
                            route-href="route: account-manage; params.bind: { }">Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" id="email"
                            route-href="route: account-manageEmail; params.bind: { }">Change email</a></li>
                    <li class="nav-item"><a class="nav-link" id="change-password"
                            route-href="route: account-managePassword; params.bind: { }">Change password</a></li>
                </ul>

            </div>
            <div class="col-md-9">


                <h4>Manage Email</h4>

                <h4 if.bind="_errorMessage != null" style="color:red;">${_errorMessage}</h4>
                <h4 if.bind="_successMessage != null" style="color:green;">${_successMessage}</h4>

                <div class="row">
                    <div class="col-md-6">
                        <form id="email-form" method="post" submit.trigger="onSubmit($event)">
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input class="form-control" disabled type="text" value.bind="_email" />
                            </div>
                            <div class="form-group">
                                <label for="Input_NewEmail">New email</label>
                                <input class="form-control" type="email" value.bind="_newEmail" />
                            </div>
                            <button id="change-email-button" type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
