<template>

    <h1>Manage your account</h1>

    <div>
        <h4>Change your account settings</h4>
        <hr />
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item"><a class="nav-link" id="profile"
                            route-href="route: account-manage; params.bind: { }">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" id="email"
                            route-href="route: account-manageEmail; params.bind: { }">Change email</a></li>
                    <li class="nav-item"><a class="nav-link" id="change-password"
                            route-href="route: account-managePassword; params.bind: { }">Change password</a></li>
                    <li class="nav-item"><a class="nav-link active" id="address-phonenr"
                            route-href="route: account-manageContacts; params.bind: { }">Contacts</a>
                    </li>
                </ul>

            </div>
            <div class="col-md-9">


                <h4>Manage contact details</h4>


                <p>
                    <a route-href="route: contacts-create; params.bind: {}">Create New</a>
                </p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Contact type
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="contact of _contacts">
                            <td>
                                ${contact.name}
                            </td>
                            <td>
                                ${contact.contactType}
                            </td>
                            <td>
                                <a route-href="route: contacts-edit; params.bind: { id: contact.id }">Edit</a>
                                <span>|</span>
                                <a route-href="route: contacts-details; params.bind: { id: contact.id }">Details</a> 
                                <button style="float: right" click.trigger="deleteOnClick(contact)" type="button"
                                    class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</template>
