<template>

    <h1>Manage your account</h1>

    <div>
        <h4>Change your account settings</h4>
        <hr />
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item"><a class="nav-link active" id="profile"
                            route-href="route: account-manage; params.bind: { }">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" id="email"
                            route-href="route: account-manageEmail; params.bind: { }">Change email</a></li>
                    <li class="nav-item"><a class="nav-link" id="change-password"
                            route-href="route: account-managePassword; params.bind: { }">Change password</a></li>
                </ul>

            </div>
            <div class="col-md-9">


                <h4>Profile</h4>


                <div class="row">
                    <div class="col-md-6">
                        <form id="profile-form" method="post">
                            <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                                <ul>
                                    <li style="display:none"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <label for="Input_Email">Your username</label>
                                <input class="form-control" disabled type="text" type="email" value.bind="_email" />
                            </div>

                            <div class="form-group">
                                <label for="Input_Email">Your first name</label>
                                <input class="form-control" type="email" value.bind="_firstName" />
                            </div>

                            <div class="form-group">
                                <label for="Input_Email">Your last name</label>
                                <input class="form-control" type="email" value.bind="_lastName" />
                            </div>

                            <div>
                                <button click.delegate="onSubmit($event)" type="button" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>

</template>
