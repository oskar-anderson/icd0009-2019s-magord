<template>

    <h1>Manage your account</h1>

    <div>
        <h4>Change your account settings</h4>
        <hr />
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item"><a class="nav-link" id="profile"
                            route-href="route: account-manage; params.bind: { }">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" id="email"
                            route-href="route: account-manageEmail; params.bind: { }">Change email</a></li>
                    <li class="nav-item"><a class="nav-link active" id="change-password"
                            route-href="route: account-managePassword; params.bind: { }">Change password</a></li>
                    <li class="nav-item"><a class="nav-link" id="address-phonenr"
                            route-href="route: account-managePhoneNumber; params.bind: { }">Change phone number</a>
                    </li>
                </ul>

            </div>
            <div class="col-md-9">


                <h4>Change password</h4>

                <h4 if.bind="_errorMessage != null" style="color:red;">${_errorMessage}</h4>
                <h4 if.bind="_successMessage != null" style="color:green;">${_successMessage}</h4>

                <div class="row">
                    <div class="col-md-6">
                        <form id="change-password-form" method="post" submit.trigger="onSubmit($event)">
                            <div class="form-group">
                                <label for="Input_OldPassword">Current password</label>
                                <input class="form-control" type="password" value.bind="oldPassword" />
                            </div>
                            <div class="form-group">
                                <label for="Input_NewPassword">New password</label>
                                <input class="form-control" type="password" value.bind="newPassword" />
                            </div>
                            <div class="form-group">
                                <label for="Input_ConfirmPassword">Confirm new password</label>
                                <input class="form-control" type="password" value.bind="confirmPassword" />
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
