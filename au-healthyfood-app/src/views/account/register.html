<template>

    <h1>Register</h1>

                <hr />
                
                <div class="form-group">
                    <label for="Input_Email">Email</label>
                    <input class="form-control" type="email" value.bind="_email"/>
                </div>

                <div class="form-group">
                    <label for="Input_Password">Password</label>
                    <input class="form-control" type="password" value.bind="_password"/>
                </div>

                <div class="form-group">
                    <label for="Input_Password">Confirm password</label>
                    <input class="form-control" type="password" value.bind="_confirmPassword"/>
                </div>

                
                <!--
                <div class="form-group">
                    <label for="Input_ConfirmPassword">Confirm password</label>
                    <input class="form-control" type="password" value.bind="_confirmPassword"/>
                </div>
                -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                
                <input name="__RequestVerificationToken" type="hidden"/>
            </form>
        </div>
    </div>
</template>
