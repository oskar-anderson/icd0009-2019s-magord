<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>


    <h1>Edit</h1>

    <h4>Area</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="Name">Name</label>
                    <input class="form-control" type="text" id="Name" maxlength="256" value.bind="_area.name" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="TownId">Town</label>
                    <select class="form-control" data-val="true", type="text" id="TownId" maxlength="256" value.bind="_area.townId">
                    <option repeat.for="_town of _towns">${_town.Id}</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: areas-index; params.bind: { }">Back to List</a>
    </div>

</template>
