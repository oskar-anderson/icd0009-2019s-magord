<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>


    <h1 class="text-center">Campaigns </h1>
    <br>
    <h5 class="text-center">Have a look at our campaigns!</h5>
    <br>
    <p>
        <a if.bind="isAdmin" route-href="route: campaigns-create; params.bind: {}">Create New</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    From
                </th>
                <th>
                    To
                </th>
                <th>
                    Description
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="campaign of _campaigns">
                <td>
                    ${campaign.name}
                </td>
                <td>
                    ${campaign.from}
                </td>
                <td>
                    ${campaign.to}
                </td>
                <td>
                    ${campaign.comment}
                </td>
                <td>
                    <a if.bind="isAdmin" route-href="route: campaigns-edit; params.bind: { id: campaign.id }">Edit</a>
                    <span if.bind="isAdmin">|</span>
                    <button style="float: right" if.bind="isAdmin" click.trigger="deleteOnClick(campaign)" type="button"
                        class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</template>
