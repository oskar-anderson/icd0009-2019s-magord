<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>


    <h1>Edit</h1>

    <h4>Contact</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="Name">Name</label>
                    <input class="form-control" type="text" id="Name" maxlength="256" value.bind="contact.name"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="ContactTypeId">Contact type</label>
                    <select class="form-control" data-val="true", type="text" id="ContactTypeId" maxlength="256" value.bind="contact.contactTypeId">
                    <option model.bind="null"> Choose a contact type</option>
                    <option repeat.for="contactType of _contactTypes" model.bind="contactType.id">${contactType.name}</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: contacts-index; params.bind: { }">Back to List</a>
    </div>

</template>
