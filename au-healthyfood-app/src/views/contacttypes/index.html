<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>


    <h1>Contact types Index</h1>

    <p>
        <a if.bind="isAdmin" route-href="route: contacttypes-create; params.bind: {}">Create New</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="contactType of _contactTypes">
                <td>
                    ${contactType.name}
                </td>
                <td>
                    <a if.bind="isAdmin" route-href="route: contacttypes-edit; params.bind: { id: contactType.id }">Edit</a>
                    <span if.bind="isAdmin">|</span>
                    <a route-href="route: contacttypes-details; params.bind: { id: contactType.id }">Details</a> 
                    <button style="float: right" if.bind="isAdmin" click.trigger="deleteOnClick(contactType)" type="button"
                        class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</template>
