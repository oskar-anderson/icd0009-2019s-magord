<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>


    <h1>Drinks Index</h1>

    <p>
        <a if.bind="isAdmin" route-href="route: drinks-create; params.bind: {}">Create New</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Size
                </th>
                <th>
                    Amount
                </th>
                <th>
                    Price
                </th>
                <th>
                    
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tr repeat.for="drink of _drinks">
                <td>
                    ${drink.name}
                </td>
                <td>
                    ${drink.size}L
                </td>
                <td>
                    <div class="form-group">
                        <input style="width: 50px; text-align:center" type="text" value.bind="drink.amount" />
                    </div>
                </td>
                <td>
                    ${drink.price}â‚¬
                </td>
                <td>
                    <button click.trigger="addToCart(drink)" style="margin:auto; display:block" type="button" class="btn btn-primary">Add to cart</button>
                </td>
                <td>
                    <a if.bind="isAdmin" route-href="route: drinks-edit; params.bind: { id: drink.id }">Edit</a>
                    <span if.bind="isAdmin">|</span>
                    <a route-href="route: drinks-details; params.bind: { id: drink.id }">Details</a> 
                    <button style="float: right" if.bind="isAdmin" click.trigger="deleteOnClick(drink)" type="button"
                        class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</template>
