<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>


    <h1>Food types</h1>

    <p>
        <a route-href="route: foodtypes-create; params.bind: {}">Create New</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="foodType of _foodTypes">
                <td>
                    ${foodType.name}
                </td>
                <td>
                    <a if.bind="isAdmin" route-href="route: foodtypes-edit; params.bind: { id: foodType.id }"
                        class="btn btn-primary active" role="button">Edit</a>
                    <button style="float: right" if.bind="isAdmin" click.trigger="deleteOnClick(foodType)" type="button"
                        class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</template>
