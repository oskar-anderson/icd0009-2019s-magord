<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>


    <h1>Payments Index</h1>

    <p>
        <a if.bind="isAdmin" route-href="route: payments-create; params.bind: {}">Create New</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Amount
                </th>
                <th>
                    Time made
                </th>
                <th>
                    Person
                </th>
                <th>
                    Bill
                </th>
                <th>
                    Payment type
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="payment of _payments">
                <td>
                    ${payment.amount}
                </td>
                <td>
                    ${payment.timeMade}
                </td>
                <td>
                    ${payment.person}
                </td>
                <td>
                    ${payment.bill}
                </td>
                <td>
                    ${payment.paymentType}
                </td>
                <td>
                    <a if.bind="isAdmin" route-href="route: payments-edit; params.bind: { id: payment.id }">Edit</a>
                    <span if.bind="isAdmin">|</span>
                    <a route-href="route: payments-details; params.bind: { id: payment.id }">Details</a> 
                    <button style="float: right" if.bind="isAdmin" click.trigger="deleteOnClick(payment)" type="button"
                        class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</template>
