<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>


    <h1>Restaurants Index</h1>

    <p>
        <a if.bind="isAdmin" route-href="route: restaurants-create; params.bind: {}">Create New</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Address
                </th>
                <th>
                    Opened from
                </th>
                <th>
                    Closed from
                </th>
                <th>
                    Area
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="restaurant of _restaurants">
                <td>
                    ${restaurant.name}
                </td>
                <td>
                    ${restaurant.address}
                </td>
                <td>
                    ${restaurant.openedFrom}
                </td>
                <td>
                    ${restaurant.closedFrom}
                </td>
                <td>
                    ${restaurant.area}
                </td>
                <td>
                    <a if.bind="isAdmin" route-href="route: restaurants-edit; params.bind: { id: restaurant.id }">Edit</a>
                    <span if.bind="isAdmin">|</span>
                    <a route-href="route: restaurants-details; params.bind: { id: restaurant.id }">Details</a> 
                    <button style="float: right" if.bind="isAdmin" click.trigger="deleteOnClick(restaurant)" type="button"
                        class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</template>
