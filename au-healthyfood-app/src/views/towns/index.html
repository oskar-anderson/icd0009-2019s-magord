<template>

    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>


    <h1>Towns</h1>

<p>
    <a if.bind="isAdmin" route-href="route: towns-create; params.bind: {}">Create New</a>
</p>
<table class="table">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr repeat.for="town of _towns">
            <td>
                ${town.name}
            </td>
            <td>
                <a if.bind="isAdmin" route-href="route: towns-edit; params.bind: { id: town.id }"
                        class="btn btn-primary active" role="button">Edit</a>
                    <button style="float: right" if.bind="isAdmin" click.trigger="deleteOnClick(town)" type="button"
                        class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</template>
