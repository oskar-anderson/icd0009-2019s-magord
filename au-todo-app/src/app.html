<template>
    <require from="./components/todo-form"></require>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Aurelia ToDo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="page-content page-container" id="page-content">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-12">
                    <div class="card px-3">
                        <div class="card-body">

                            <todo-form app-title.bind="_appTitle" placeholder.bind="_placeholder"
                                submit-button-title.bind="_submitButtonTitle"></todo-form>


                            <div class="list-wrapper">
                                <ul class="d-flex flex-column todo-list">

                                    <li repeat.for="todo of appState._todos"
                                        class.bind="todo.done ? 'completed':''">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="checkbox" type="checkbox"
                                                    checked.bind="todo.done">${todo.description} ${getDateStr()} <i
                                                    class="input-helper"></i></label>
                                        </div> <i click.delegate="removeTodo($index)"
                                            class="remove mdi mdi-close-circle-outline"></i>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </main>
</template>
