<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Dara Game - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="green" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center">Dara</a>
    </div>
  </nav>

  <div class="container">
    <!-- Buttons-->
    <div class="section" id="dara">
      <a class="waves-effect waves-light blue btn"><i class="material-icons left">looks_one</i>Player</a>
      <a class="waves-effect waves-light blue btn"><i class="material-icons left">looks_two</i>Player</a>
      <a class="waves-effect waves-light blue btn"><i class="material-icons left">android</i>CPU Game</a>
    </div>
  </div>

    <!-- Game board -->
    <div class="container2">
      <div class="quad r0 c0" id ="quad0"></div>
      <div class="quad r0 c1" id ="quad1"></div>
      <div class="quad r0 c2" id ="quad2"></div>
      <div class="quad r0 c3" id ="quad3"></div>
      <div class="quad r0 c4" id ="quad4"></div>
      <div class="quad r0 c5" id ="quad5"></div>

      <div class="quad r1 c0" id ="quad6"></div>
      <div class="quad r1 c1" id ="quad7"></div>
      <div class="quad r1 c2" id ="quad8"></div>

      <div class="quad r1 c4" id ="quad10"></div>
      <div class="quad r1 c5" id ="quad11"></div>

      <div class="quad r2 c0" id ="quad12"></div>
      <div class="quad r2 c1" id ="quad13"></div>
      <div class="quad r2 c2" id ="quad14"></div>
      <div class="quad r2 c3" id ="quad15"></div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container center-align">
        <a class="white-text">Made by magord 2020</a>
      </div>
    </div>
  </footer>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="js/init.js"></script>
